<!DOCTYPE html>

<html>

<head>
    <meta title='Lost in the Woods...' />
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script type='text/javascript' src='index.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- HOME PAGE -->
    <div id='home'>
        <div class='container-fluid chapter'>
            <div id='titleBox' class='row justify-content-center'>
                <img id='titleImg' class='image-fliud' src='images/Lost in the Woods Logo.png'
                    alt='Lost in the Woods: An adventure by Tripp Martin and Michael Esser'></img>
            </div>
            <div class='row justify-content-center'>
                <button id='start-button'>
                    <a href='#chapter1'>press start</a>
                </button>
            </div>
        </div>
    </div>
    <!-- SCENCE CHANGE GRADIENT-->
    <div id='scene-change' class='container-fluid'></div>

    <!-- SCENE 1: The Woods.
        You find yourself in a dark wood serching for the path home! You must make it throught this maze of trees, to find the river.   -->
    <div id='chapter1'>
        <div class='chapter container-fluid'>
        <div class='row'>
            <h1 id='chapterTitle'>The Woods!</h1>
        </div>
        <div class='row'>
            <!-- Left Frame/ Top Frame: Images-->
            <div class='col-lg-8 col-lg-6 col-md-12'>
                <img id='the-bat' class=' img-fluid' src='images/the-bat.png'>
            </div>
            <!-- Right Frame/ Bottom Frame: Story and Game Controls-->
            <div class='right col-lg-6 col-md-6'>
                <div id='chapter-1-text' class='text-box row'>
                    <p>You find yourself in a dark wood serching for the path home! You must make it throught
                        this maze of trees, to find the river.</p>
                </div>
                <div id='chapter-1-controls' class='controls row justify-content-center'>
                    <button id='back'>Back</button>
                    <button id='continue' onClick='theWoods1()'>Continue</button>
                </div>
            </div>
        </div>
        </div>
    </div>


    </div>
</body>

</html>
